# Enable the Sofle OLED Display with custom status screen
CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_DISPLAY_STATUS_SCREEN_CUSTOM=y

# Uncomment these two lines to add support for encoders
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# RGB underglow / backlight support
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_WS2812_STRIP=y

# Configuration pour couleur blanche au démarrage
CONFIG_ZMK_RGB_UNDERGLOW_ON_START=y
CONFIG_ZMK_RGB_UNDERGLOW_HUE_START=0
CONFIG_ZMK_RGB_UNDERGLOW_SAT_START=0
CONFIG_ZMK_RGB_UNDERGLOW_BRT_START=50

# Disable external power toggling by the underglow
# This keeps the display on when changing RGB settings
CONFIG_ZMK_RGB_UNDERGLOW_EXT_POWER=n

# Configuration d'extinction automatique du RGB
CONFIG_ZMK_RGB_UNDERGLOW_AUTO_OFF_IDLE=y
CONFIG_ZMK_RGB_UNDERGLOW_AUTO_OFF_USB=n

# Timeout d'inactivité (30 secondes par défaut)
CONFIG_ZMK_IDLE_TIMEOUT=30000

# Timeout avant le mode veille profonde (15 minutes par défaut)
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

# Battery configuration
CONFIG_ZMK_WIDGET_BATTERY_STATUS_SHOW_PERCENTAGE=y
